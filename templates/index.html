<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>The Daily Drip</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
    </head>
      
    <body class="bg-light">
        <div class="container d-flex flex-column align-items-center py-5">
      
          <!-- タイトルとサブタイトル -->
          <div class="text-center mb-4">
            <h1 class="display-4 fw-bold">The Daily Drip</h1>
            <p class="lead text-muted">毎日のドリップコーヒー、日常に溶け込むカフェ情報</p>
          </div>
      
          <!-- 認証状態によって表示切り替え -->
          <div class="mb-4">
            {% if current_user.is_authenticated %}
              <p>ようこそ、{{ current_user.username }}さん！ <a href="{{ url_for('logout') }}">ログアウト</a></p>
            {% else %}
              <p>
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">ログイン</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary">新規登録</a>
              </p>
            {% endif %}
          </div>
      
          <!-- エリア一覧 -->
          <div class="w-100" style="max-width: 500px;">
            <h2 class="h4 mb-3">エリア一覧</h2>
            <ul class="list-group">
              {% for area in areas %}
                <li class="list-group-item">
                  <a href="/area/{{ area }}">{{ area }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
      
        </div>
    </body>
</html>
